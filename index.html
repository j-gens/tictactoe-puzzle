<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="root">
      <div class="title">
        TIC TAC TOE
      </div>
      <table class="board">
        <tr>
          <td class="board--square" data-sq="sq1"></td>
          <td class="board--square" data-sq="sq2"></td>
          <td class="board--square" data-sq="sq3"></td>
        </tr>
        <tr>
          <td class="board--square" data-sq="sq4"></td>
          <td class="board--square" data-sq="sq5"></td>
          <td class="board--square" data-sq="sq6"></td>
        </tr>
        <tr>
          <td class="board--square" data-sq="sq7"></td>
          <td class="board--square" data-sq="sq8"></td>
          <td class="board--square" data-sq="sq9"></td>
        </tr>
      </table>
      <div class="stats">
        <table class="winners">
          <tr>
            <td> </td>
            <td id="player1"> </td>
            <td id="player2"> </td>
          </tr>
          <tr>
            <td>Total Wins:</td>
            <td id="xWins"> 0 </td>
            <td id="oWins"> 0 </td>
          </tr>
        </table>
        <button id="resetBoard">Reset Board</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
