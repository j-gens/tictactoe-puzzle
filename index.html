<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="root">
      <div class="title">
        TIC TAC TOE
      </div>
      <div class="board">
        <div class="board--row-1">
          <div class="board--row-1--col-1" data-sq-id="sq1"></div>
          <div class="board--row-1--col-2" data-sq-id="sq2"></div>
          <div class="board--row-1--col-3" data-sq-id="sq3"></div>
        </div>
        <div class="board--row-2">
          <div class="board--row-2--col-1" data-sq-id="sq4"></div>
          <div class="board--row-2--col-2" data-sq-id="sq5"></div>
          <div class="board--row-2--col-3" data-sq-id="sq6"></div>
        </div>
        <div class="board--row-3">
          <div class="board--row-3--col-1" data-sq-id="sq7"></div>
          <div class="board--row-3--col-2" data-sq-id="sq8"></div>
          <div class="board--row-3--col-3" data-sq-id="sq9"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
